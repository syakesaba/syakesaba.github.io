<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="content-style-type" content="text/css">
        <meta http-equiv="content-script-type" content="text/javascript">
        <meta name="description" content="日本詭弁連合">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>日本詭弁連合</title>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script>
            window.splitter_left = {};
            window.splitter_right = {};
            window.splitter_left.open = function() {
              var menu_left = document.getElementById('menu_left');
              menu_left.open();
            };
            window.splitter_right.open = function() {
              var menu_right = document.getElementById('menu_right');
              menu_right.open();
            };
            window.splitter_left.load = function(page) {
              var menu_left = document.getElementById('menu_left');
              var navi = document.getElementById('navi');
              menu_left.close();
              navi.resetToPage(page, { animation: 'fade' });
            };
            window.splitter_right.load = function(page) {
              var menu_right = document.getElementById('menu_right');
              var navi = document.getElementById('navi');
              menu_right.close();
              navi.resetToPage(page, { animation: 'fade' });
            };
        </script>
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu_left" side="left" width="75%" collapse swipeable>
                <ons-page>
                    <ons-list-title>メニュー</ons-list-title>
                    <ons-list>
                        <ons-list-item modifier="tappable" onclick="splitter_left.load('home.html')">
                            ホーム
                        </ons-list-item>
                        <ons-list-item onclick="splitter_left.load('kiben.html')">
                            日本詭弁連合
                        </ons-list-item>
                        <ons-list-item onclick="splitter_left.load('contents.html')">
                            成果物
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-side id="menu_right" side="right" width="75%" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-title>@RadicalFunction Twitter</ons-list-title>
                        <ons-list-item tappable>
                            <a class="twitter-timeline" href="https://twitter.com/RadicalFunction">Tweets by RadicalFunction</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content>
                <ons-navigator id="navi" page="home.html"></ons-navigator>
            </ons-splitter-content>
        </ons-splitter>
        <template id="home.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="splitter_left.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center" onclick="location.href='/';">
                        <ons-icon icon="fa-home"></ons-icon>
                    </div>
                    <div class="right">
                        <ons-toolbar-button onclick="splitter_right.open()">
                            <ons-icon icon="fa-twitter-square"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <ons-list>
                    <ons-list-title>トップページ</ons-list-title>
                    <ons-list-header>プロフィール</ons-list-header>
                    <ons-list-item>
                        <div class="left">
                            <img src="images/syake.jpg" style="zoom:0.3;" />
                        </div>
                        <div class="center">
                            <div align="center">私は日本の大学に<br>学士卒業論文の<br>実名公開を要求する</div>
                        </div>
                        <div class="right">
                            <div align="center"></div>
                        </div>
                    </ons-list-item>
                    <ons-list-header>リンク</ons-list-header>
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="fa-twitter" class="list-item__icon"></ons-icon>
                        </div>
                        <div class="center">
                            <a href="https://twitter.com/RadicalFunction">twitter.com/RadicalFunction</a>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="fa-github" class="list-item__icon"></ons-icon>
                        </div>
                        <div class="center">
                            <a href="https://github.com/syakesaba/">github.com/syakesaba</a>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="fa-telegram" class="list-item__icon"></ons-icon>
                        </div>
                        <div class="center">
                            <a href="https://telegram.me/syakesaba">telegram.me/syakesaba</a>
                        </div>
                    </ons-list-item>
                </ons-list>
                <ons-bottom-toolbar>
                    <div style="text-align: center; line-height: 44px">当サイトは一切責任を負いません</div>
                </ons-bottom-toolbar>
            </ons-page>
        </template>
        <template id="kiben.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="splitter_left.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center" onclick="location.href='/';">
                        <ons-icon icon="fa-home"></ons-icon>
                    </div>
                    <div class="right">
                        <ons-toolbar-button onclick="splitter_right.open()">
                            <ons-icon icon="fa-twitter-square"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <h1>日本詭弁連合</h1>
                <p>
                日本詭弁連合（略：日弁連）はコンピュータにより認識できない「詭弁」を研究し</br>
                AIによる逆襲を未然に防ぐ秘密組織です。我々と共に世界を救いましょう。
                </p>
                <h2>日本詭弁連合会員一覧</h2>
                <p>
                    ・SYA-KE </br>
                    <b>・会員募集中</b></br>
                </p>
                <ons-bottom-toolbar>
                    <div style="text-align: center; line-height: 44px">当サイトは一切責任を負いません</div>
                </ons-bottom-toolbar>
            </ons-page>
        </template>
        <template id="contents.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="splitter_left.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center" onclick="location.href='/';">
                        <ons-icon icon="fa-home"></ons-icon>
                    </div>
                    <div class="right">
                        <ons-toolbar-button onclick="splitter_right.open()">
                            <ons-icon icon="fa-twitter-square"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <h1>成果物</h1>
                <p>
                    日本詭弁連合運営にあたり得た副産物置き場
                </p>
                <ons-scroller>
                    <ons-list>
                        <ons-list-header>英文訳</ons-list-header>
                        <ons-list-item modifier="tappable" onclick="window.location='contents/LASTorALowLatencyASAwareTorClient.pdf'">LASTor:自律システムを考慮した低遅延Torクライアント</ons-list-item>
                        <ons-list-item modifier="tappable">CONTENTSXXXXXXX</ons-list-item>
                        <ons-list-header>勉強ノート</ons-list-header>
                        <ons-list-item modifier="tappable">CONTENTSXXXXXXX</ons-list-item>
                        <ons-list-item modifier="tappable">CONTENTSXXXXXXX</ons-list-item>
                        <ons-list-header>アイデアノート</ons-list-header>
                        <ons-list-item modifier="tappable">CONTENTSXXXXXXX</ons-list-item>
                        <ons-list-item modifier="tappable">CONTENTSXXXXXXX</ons-list-item>
                    </ons-list>
                </ons-scroller>
                <ons-bottom-toolbar>
                    <div style="text-align: center; line-height: 44px">当サイトは一切責任を負いません</div>
                </ons-bottom-toolbar>
            </ons-page>
        </template>
    </body>
</html>
