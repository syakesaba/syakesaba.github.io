                <h1>日本詭弁連合について</h1>
                <p>
                    日本詭弁連合（略：日弁連）はコンピュータにより認識できない「詭弁」を研究し
                    AIによる逆襲を未然に防ぐ秘密組織です。我々と共に世界を救いましょう。
                </p>
                <h1>日本詭弁連合の取り組み</h1>

                    国内の<a href="https://docs.google.com/spreadsheets/d/1_SnFtVlX4Fbq4vwAbpYxTNL0B1HPGu6QoPbjDgdWL6Q/edit?usp=sharing">大学の論文リポジトリ</a>の徘徊を行い
                    明らかな詭弁を探し出し、あえてそれを正当化する。
                    論文は検索をしてはならず、リンクを辿りランダムに査読する。
                    CiNiiやGoogleを頼ってはならない。
                </p>
